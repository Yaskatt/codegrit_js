<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
</head>

<body>
  <h1>タイトル</h1>
  <h2>小見出し</h2>
  <p class="paragraph">本文</p>
  <script>
    const h1 = document.querySelector('h1');
    const p = document.querySelector('p');

    h1.classList.add('title');
    p.classList.remove('paragraph');
  </script>
</body>

</html>
